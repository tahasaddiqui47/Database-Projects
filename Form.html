<!DOCTYPE html>
<html lang="enus">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Taha Saddiqui Form</title>
</head>
<body style="font-family: Arial, sans-serif;">
 <div style="margin: 20px;">
 <form style="width: 300px; margin: 0;">
 <div style="margin-bottom: 10px;">
 <label for="firstname" style="display: inline-block; width: 
100px;">Firstname:</label>
 <input type="text" id="firstname" name="firstname" style="width: 
150px; padding: 5px; border: 1px solid #ccc;">
 </div>
 <div style="margin-bottom: 10px;">
 <label for="lastname" style="display: inline-block; width: 
100px;">Lastname:</label>
 <input type="text" id="lastname" name="lastname" style="width: 
150px; padding: 5px; border: 1px solid #ccc;">
 </div>
 <div style="margin-bottom: 10px;">
 <label for="course" style="display: inline-block; width: 
100px;">Course:</label>
 <select id="course" name="course" style="width: 155px; padding: 
5px; border: 1px solid #ccc;">
 <option value="course">Machine learning</option>
<option value="course1">Database</option>
<option value="course2">IOT</option>
 </select>
 </div>
 <div style="margin-bottom: 10px;">
 <label style="display: block; width: 100px;">Gender:</label>
 <label><input type="radio" name="gender" value="male" 
style="margin-right: 5px;"> Male</label><br>
 <label><input type="radio" name="gender" value="female" 
style="margin-right: 5px;"> Female</label><br>
 <label><input type="radio" name="gender" value="other" 
style="margin-right: 5px;"> Other</label>
 </div>
 <div style="margin-bottom: 10px;">
 <label style="display: block; width: 100px;">Hobbies:</label>
 <label><input type="checkbox" name="hobbies" value="programming" 
style="margin-right: 5px;"> Programming</label><br>
 <label><input type="checkbox" name="hobbies" value="cricket" 
style="margin-right: 5px;"> Cricket</label><br>
 <label><input type="checkbox" name="hobbies" value="football" 
style="margin-right: 5px;"> Travelling</label><br>
 <label><input type="checkbox" name="hobbies" value="reading" 
style="margin-right: 5px;"> Reading Novel</label>
 </div>
 <div style="margin-bottom: 10px;">
 <label for="phone" style="display: inline-block; width: 
100px;">Phone:</label>
 <input type="text" id="phone" name="phone" style="width: 150px; 
padding: 5px; border: 1px solid #ccc;">
 </div>
 <div style="margin-bottom: 10px;">
 <label for="address" style="display: block;">Address:</label>
 <textarea id="address" name="address" rows="4" style="width: 100%; 
padding: 5px; border: 1px solid #ccc;"></textarea>
 </div>
 <div style="margin-bottom: 10px;">
 <label for="email" style="display: inline-block; width: 
100px;">Email:</label>
 <input type="email" id="email" name="email" style="width: 150px; 
padding: 5px; border: 1px solid #ccc;">
 </div>
 <div style="margin-bottom: 10px;">
 <label for="password" style="display: inline-block; width: 
100px;">Password:</label>
 <input type="password" id="password" name="password" style="width: 
150px; padding: 5px; border: 1px solid #ccc;">
 </div>
 <div style="text-align: left;">
 <input type="submit" value="Submit" style="padding: 5px 15px; 
border: 1px solid #ccc; background-color: #f2f2f2; cursor: pointer;">
 <input type="reset" value="Reset" style="padding: 5px 15px; border: 
1px solid #ccc; background-color: #f2f2f2; cursor: pointer;">
 </div>
 </form>
 </div>
</body>
</html>
